<!doctype html>
<html lang="zh-tw">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <title>todolist</title>
    <style>
        .picture {
            background-image: url(https://firebasestorage.googleapis.com/v0/b/hexschool-api.appspot.com/o/web%2Fdemo%2Fjavascript%2Fphoto-1469122312224-c5846569feb1.jpeg?alt=media&token=7ff9d611-d759-4349-91c7-d1dc9a03692d);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;

        }
    </style>
</head>

<body class="p-5 picture">
    <div class="container p-3 bg-white">
        <div class="row">
            <div class="col-12 col-md-5">
                <img src="https://i.imgur.com/VwhDLjF.png" class="mw-100 w-100" alt="icon">
            </div>
            <div class=" col-12 col-md-7 mt-3 mt-md-0 mb-3" id="todolist">
                <div class="row g-0 justify-content-between font-weight-bold">
                    <div class="col-8"><input type="text" class="form-control form-control-lg" id="text">
                    </div>
                    <div class="col-3 font-weight-bold"> <input type="submit" value="新增"
                            class="btn btn-outline-warning btn-lg text-primary  w-100" id="click">
                    </div>
                </div>
                <ul class="pl-0 col-12 g-0" id="list"></ul>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous">
    </script>
<script src="JS/all.js"></script>

</body>

</html>
